football-data:
  domain: https://api.football-data.org
  api-version: v4

  teams-particular-url: ${football-data.domain}/${football-data.api-version}/teams/{id}
  teams-matches-url: ${football-data.domain}/${football-data.api-version}/teams/{id}/matches
  person-particular-url: ${football-data.domain}/${football-data.api-version}/persons/{id}
  person-matches-url: ${football-data.domain}/${football-data.api-version}/persons/{id}/matches
  match-particular-url: ${football-data.domain}/${football-data.api-version}/matches/{id}
